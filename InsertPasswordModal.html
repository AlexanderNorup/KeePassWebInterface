<div class="modal fade" id="decryptPasswordModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reveal password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="masterPasswordInput">
                    <p>Type master-password in order to reveal the password:</p>
                    <label for="master-password-decrypt-password">Master password:</label>
                    <div class="input-group">
                        <input id="master-password-decrypt-password" type="password" class="form-control"
                               placeholder="Master Password" aria-label="Master Password input"
                               aria-describedby="button-decryptPassword-addon"
                               enterTriggers="getPassword();">
                        <div class="input-group-append" id="button-decryptPassword-addon">
                            <button onclick="ScanQR('master-password-decrypt-password');" class="btn btn-outline-secondary" type="button"><i class="fas fa-qrcode"></i></button>
                        </div>
                    </div>
                </div>
                <div id="decryptingWaiter" style="display: none;" >
                    <div id="decryptingWaiting">
                        <strong class="center">Decrypting... Please wait!  </strong>
                        <i class="fas fa-sync fa-spin center"></i>
                        <p>This usually takes a few seconds!</p>
                    </div>
                    <div style="display: none;" id="decryptingError" class="alert alert-danger" role="alert">
                        <span id="decryptingErrorValue"></span><br>You probably provided the wrong password!
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="decryptPasswordButton" type="button" class="btn btn-primary" onclick="getPassword();">Decrypt password</button>
            </div>
        </div>
    </div>
</div>
